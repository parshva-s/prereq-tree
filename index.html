<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type = "imgs/png" href="/imgs/trojan_horse.png">
    <title>Trojan Course</title>
  </head>

  <body>
    <div class="header">Trojan Course</div>
    <p>Click on the button to open the dropdown menu, and use the input field to search for a specific course.</p>

    <div class="grid">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Courses</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
          <div id="dropOptions"></div>
        </div>    
      </div>
      <div class="tree">
        <div class="para">
          <p id="treePara"></p>
        </div>
      </div>
    </div>

    <!-- <script src="src/index.js" type="module"></script> -->
    <script src="src/CourseNode.js" type="module"></script>
    <script src="src/hardcodedCourses.js" type="module"></script>

    <script src="src/search.js"></script>
    <script src="src/DropOptionsBinding.js" type="module"></script>
    <script src="src/ParagraphWriter.js" type="module"></script>
  </body>
</html>
